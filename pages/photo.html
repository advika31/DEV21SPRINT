<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/photo.css">
</head>
<body>

    <span class="theme-toggle">
        <input type="checkbox" id="darkmode-toggle" />
        <label for="darkmode-toggle" class="toggle-label">
          <!-- <img src="./resources/sun.png" alt="sun" id="icon sun">
          <img src="./resources/moon.png" alt="moon" id="icon moon"> -->
        </label>
    </span>
    
    <section id="photo" class="photos">
        <div class="photo-booth">
          <h2>Photo Booth</h2>
          <div class="upload-section">
              <input type="file" id="photo-upload" accept="image/*">
              <button id="capture-photo">Capture Photo</button>
          </div>
          <div class="photo-preview">
              <img id="photo-preview-img" src="" alt="Your Photo">
          </div>
          <button id="share-photo">Share Photo</button>
      </div>
      <div class="gallery">
          <h2>Photo Gallery</h2>
          <div id="gallery-photos"></div>
      </div>
      </section>
    <script src="../scripts/photo.js"></script>  
    <script src="../scripts/theme.js"></script>
</body>
</html>
